<sessionheader></sessionheader>



<div layout="row" flex id="dashboard-content-area">

    <div layout="column" layout-margin flex>
      <md-card layout="column" flex>
        <md-card-title>
          <md-card-title-text layout-align="center center">
            <span class="md-display-2">Search</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <div layout="row" flex>
            <h2 layout-align="center center" class="md-title column-title">Know exactly what you want? Search for it!</h2>
          </div>
        </md-card-content>
        <md-card-actions>
          <div layout-gt-md="row">
            <div class="dashboard-search-field" layout-padding layout="column">
              <form ng-submit="$event.preventDefault()">
                <div layout="row">
                  <div layout="column" flex="85">
                    <md-autocomplete
                      ng-enter="submitSearch()"
                      md-no-cache="false"
                      md-selected-item="selectedItem"
                      md-search-text-change="searchTextChange(searchText)"
                      md-search-text="searchText"
                      md-selected-item-change="selectedItemChange(item)"
                      md-items="item in querySearch(searchText)"
                      md-item-text="item.display"
                      md-min-length="0"
                      placeholder="What is your favorite US state?">
                      <md-item-template>
                        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
                      </md-item-template>
                      <md-not-found>
                        No matches for "{{searchText}}".
                        <!-- <a ui-sref="posting.new" class="empty-search-results">Click to create one</a> -->
                      </md-not-found>
                    </md-autocomplete>
                  </div>
                  <div layout="column" flex="10">
                    <md-button ng-click="submitSearch()" class="md-search-button-override" md-no-ink>
                      <img class="search-image" layout-fill src="images/search-icon.png"/>
                    </md-button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </md-card-actions>
      </md-card>
    </div>
    <div layout="column" layout-margin flex>
      <md-card layout="column" flex>
        <md-card-title>
          <md-card-title-text layout-align="center center">
            <span class="md-display-2">Ask</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content layout-align="center center">
          <div layout="row">
            <h2 class="md-title column-title">Can't find what you're looking for? Just ask!</h2>
          </div>
        </md-card-content>
        <md-card-actions>
          <div layout="row" layout-align="center center" flex>
            <md-button class="dashboard-button-vertical-padding">Ask</md-button>
          </div>
        </md-card-actions>
      </md-card>
    </div>
    <div layout="column" layout-margin flex>
      <md-card layout="column" flex>
        <md-card-title>
          <md-card-title-text layout-align="center center">
            <span class="md-display-2">Categories</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
        <div layout="row">
          <h2 layout-align="center center" class="md-title column-title">Are you curious what your peers can do?</h2>
        </div>
        </md-card-content>
        <md-card-actions>
          <div layout="row" layout-align="center center" flex>
            <md-button ng-click="goToCategories()" class="dashboard-button-vertical-padding">Browse</md-button>
          </div>
        </md-card-actions>
      </md-card>
    </div>
    <div layout="column" layout-margin flex>
      <md-card layout="column" flex>
        <md-card-title>
          <md-card-title-text layout-align="center center">
            <span class="md-display-2">Home</span>
          </md-card-title-text>
        </md-card-title>
        <md-card-content>
          <div layout="column">
            <h2 layout-align="center center" class="md-title column-title">View and edit your info, or create a posting.</h2>
          </div>
        </md-card-content>
        <md-card-actions>
          <div layout="row" layout-align="center center" flex>
            <md-button ng-click="goToProfile()" class="dashboard-button-vertical-padding">Home</md-button>
          </div>
        </md-card-actions>
      </md-card>
    </div>

</div>
