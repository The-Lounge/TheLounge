<div layout="row" layout-align="center center">
  <md-card flex="40" class="login-card">
    <md-toolbar md-colors="{background: 'primary-700'}">
      <div class="md-toolbar-tools">
        <h2><span>Log Into The Lounge</span></h2>
      </div>
    </md-toolbar>
    <md-card-content>
      <form name="Form">
        <md-input-container class="md-block">
          <label>School ID</label>
          <input type="text" name="email" ng-model="credentials.userName" required=""/>
          <div ng-messages="Form.email.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Please enter your username.</div>
          </div>
        </md-input-container>
        <md-input-container class="md-block" md-no-float>
          <label>Password</label>
          <input ng-enter="authenticate()" type="password" name="password" ng-model="credentials.password" placeholder="Password" required=""/>
          <div ng-messages="Form.password.$error" role="alert" multiple="">
            <div ng-message="required" class="my-message">Please enter your password.</div>
          </div>
        </md-input-container>
        <md-button flex="40" ng-disabled="!Form.$valid" ng-click="authenticate()" md-colors="{background: 'primary-700'}" class="md-raised"> Login </md-button>
        <label flex="20" ng-hide="loginErrorMessage === ''">{{loginErrorMessage}}</label>
      </form>
    </md-card-content>
  </md-card>
</div>
