<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posting</title>
    <link rel="icon" href="../images/favicon.ico">

    <!-- Linked JQuery  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

    <!-- Custom CSS -->
    <link href="../styles/style.css" rel="stylesheet">

</head>
    <body>

        <div class="container">

             <!-- Start of Nav Bar -->
             <div class="row rowHeader">
                <div class="navIcon col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <a href="#">
                        <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navIcon col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <a href="#">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                    </a>
                </div>
                <div class="navIcon col-xs-4 col-sm-4 col-md-4 col-lg-4">
                    <a href="#">
                        <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                    </a>
                </div>
             </div>
             <!-- End of Nav Bar -->

             <!-- Open Image -->
             <div class="row">
                <img class="postImage" src="../images/addCoverImage.png"/>
             </div>
             <!-- Open Image -->

             <!-- Open Tag -->
             <div class="row rowHeader">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h2>Michelle Kwong</h2>
                </div>
             </div>
             <!-- End Open Tag -->

             <!-- Start the form -->
             <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                 <form>
                    <div class="form-group">
                        <label for="inputTitle"><h3>Title</h3></label>
                        <input type="text" class="form-control" id="inputTitle" placeholder="Enter Post Title">
                    </div>
                    <div class="form-group">
                        <label for="lowPrice"><h3>Price Range</h3></label>
                        <input type="text" class="form-control" id="inputPriceLow" placeholder="Lowest Price">
                        <input type="text" class="form-control" id="inputHighPrice" placeholder="Highet Price">
                    </div>
                    <div class="form-group">
                        <label for="description"><h3>Description</h3></label>
                        <textArea type="text" class="form-control" id="description"></textArea>
                    </div>
                    <div>
                        <img style="width: 30%; margin: 1% 0;" src="../images/addImage.png" alt="">
                    </div>
                    <div class="text-center">
                        <br/>
                        <button type="submit" class="btn-block btn-primary">Update</button>
                        <button type="submit" class="btn-block btn-default">Cancel</button>
                        <br/>
                        <br/>
                    </div>
                </form>
                </div>
             </div>
             <!-- End of Form -->
         </div>
         <!-- End of Container -->
    </body>
</html>
